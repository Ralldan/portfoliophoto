!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href=styles.css>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio Fotográfico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            margin: 10px;
            border-radius: 5px;
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Portfólio Fotográfico</h1>
    </header>
    <div class="gallery">
        <img src="foto1.jpg" alt="Descrição da Foto 1">
        <img src="foto2.jpg" alt="Descrição da Foto 2">
        <img src="foto3.jpg" alt="Descrição da Foto 3">
        <!-- Adicione mais fotos conforme necessário -->
    </div>
</body>
</html>
